<!DOCTYPE html>

                <li class="mesto__item">
                    <img src="./images/dombay.png" alt="Домбай" class="mesto__image">
                    <div class="mesto__content">
                        <h2 class="mesto__title">Домбай</h2>

                <li class="mesto__item">

                    </div>
                </li>
                <li class="mesto__item">
                    <img src="./images/djily-su.jpg" alt="Джилы-Су" class="mesto__image">
                    <div class="mesto__content">

                    </div>
                </li>

                    <div class="mesto__content">
                        <h2 class="mesto__title">Сулакский каньон</h2>
