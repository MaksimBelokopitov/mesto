<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./script/index.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/image.jpg" alt="Фото профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__top-row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="mesto">
        <ul class="mesto__list">
       
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_type_profile" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="submit" class="popup__form popup__form_type_profile" name="profile">
          <input
            class="popup__input popup__input_type_user-name"
            type="text"
            name="name"
            placeholder="Введите ваше имя"
            required
          >
          <input
            class="popup__input popup__input_type_user-job"
            type="text"
            name="job"
            placeholder="Напишите информацию о себе"
            required
          >
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_mesto">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_type_mesto" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="submit" class="popup__form popup__form_type_mesto" name="mesto">
          <input
            class="popup__input popup__input_type_mesto-name"
            type="text"
            name="mesto-name"
            placeholder="Название"
            required
          >
          <input
            class="popup__input popup__input_type_mesto-image"
            type="text"
            name="mesto-image"
            placeholder="Ссылка на картинку"
            required
          >
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <template id="mesto-item">
        <li class="mesto__item">
          <button class="mesto__delete-button"></button>
          <img
            class="mesto__image"
          >
          <div class="mesto__content">
            <h2 class="mesto__title"></h2>
            <button class="mesto__like-button" type="button"></button>
          </div>
        </li>
    </template>
    <template id="mesto-image">
      <div class="popup popup_type_figure">
        <figure class="popup__figure">
        <button class="popup__button-close popup__button-close_figure popup__button-close_type_figure"></button>
        <img  class="popup__figure-image">
        <figcaption class="popup__figure-subtitle"></figcaption>
      </figure>
    </div>
    </template>
  </body>
</html>
