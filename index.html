<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="header__logo"></a></header><main class="main"><section class="profile"><div class="profile__images"><img alt="Фото профиля" class="profile__avatar"></div><div class="profile__info"><div class="profile__top-row"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__job"></p></div><button class="profile__add-button" type="button"></button></section><section class="mesto"><ul class="mesto__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__button-close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form action="submit" class="popup__form popup__form_type_profile" name="profile" novalidate><label class="popup__form-field"><input class="popup__input popup__input_type_user-name" name="name" placeholder="Введите ваше имя" required minlength="2" maxlength="40" id="input-profile-name"> <span class="popup__error input-profile-name-error"></span></label> <label class="popup__form-field"><input class="popup__input popup__input_type_user-job" name="about" placeholder="Напишите информацию о себе" required minlength="2" maxlength="200" id="input-profile-job"> <span class="popup__error input-profile-job-error"></span></label> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_mesto"><div class="popup__container"><button class="popup__button-close" type="button"></button><h2 class="popup__title">Новое место</h2><form action="submit" class="popup__form popup__form_type_mesto" name="mesto"
